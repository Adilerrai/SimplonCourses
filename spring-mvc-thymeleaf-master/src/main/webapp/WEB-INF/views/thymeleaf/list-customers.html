<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Web MVC Thymeleaf Hello World Example</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Tech Titans</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>List Customers</h1>

        <!-- Example table to display customers -->
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
                <th class="py-2 px-4 border-b">Actions</th>


            </tr>
            </thead>
            <tbody>
            <!-- Iterate over customers and display each row -->
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.email}"></td>
                <td class="py-2 px-4 border-b">
                    <a th:href="@{'/customers/s' + ${customer.id}}" class="text-blue-500 hover:underline mr-2">View</a>
                    <a th:href="@{'/customers/' + ${customer.id}}" class="text-green-500 hover:underline mr-2">Edit</a>
                    <a th:href="@{'/customers/' + ${customer.id}}" class="text-red-500 hover:underline">Delete</a>
                </td>

            </tr>
            </tbody>
        </table>
        <a th:href="@{/add-customer.html}" class="btn btn-primary">Add Customer</a>

    </div>

</main>

<!-- Bootstrap core JS -->
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
